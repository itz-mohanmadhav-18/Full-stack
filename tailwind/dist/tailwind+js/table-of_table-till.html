<!-- developing a programm which takes two inputs tableof and table till then previews it on the webpage -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="m-5 text-xl">
    <input 
      class="border p-2 rounded-md "
      type="number" 
      id="tableOf"
      placeholder="Enter the number"/>
    <input 
      class="border p-2 rounded-md m-5"
      type="number" 
      id="tableTill"
      placeholder="Enter the number till which you want to preview the table"/>
    <button 
      class="bg-green-400 text-white px-2 py-1 rounded-md"
      onclick="calculateTable()">
      Submit
    </button>
    <div>
      <ul id="results"> </ul>
    </div>
    <script>
      let tableOf = document.getElementById('tableOf');
      let tableTill = document.getElementById('tableTill');
      let results = document.getElementById('results');
      let tableRows = '';
      function calculateTable(){
        let tableOfValue = tableOf.value;
        let tableTillValue = tableTill.value;
        for(let i=1;i<=tableTillValue;i++){
          tableRows += `<li class="text-md text-red-500 p-3 list-disc list-inside">
          ${tableOfValue} X ${i} = ${tableOfValue * i}
          </li>`;
        }
        results.innerHTML = tableRows;
      }
    </script>
  </div>
</body>
</html>
