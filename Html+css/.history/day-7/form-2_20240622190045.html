<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            color: rgb(196, 192, 232);
        }
       #container{
        width: 350px;
        height: 350px;
        margin: 40px auto;
        background-color: rgb(68, 68, 117);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        border-radius: 10px;
       }
       form{
        display: flex;
        flex-direction: column;
        gap: 20px;
       }
       input{
        border-radius: 100px;
        padding: 0px 10px;
        background-color: rgb(121, 121, 181);
       }
       button{
        color: white;
        background-color: blue;
        font-size: 20px;
        font-weight: 700;
        border-radius: 100px;;
        width: 100%;
        padding: 10px;
       }
       label{
        padding-left: 10px;
       }

    </style>
</head>
<body>
    <div id="container">
        <form action="https://codeyogi.io/save" method="post">
            <h1>Join CodeYogi</h1>
            <div id="formEle">
                <label for="name">Your Name</label><br>
                <input type="text" id="name" name="name" required>
            </div>
            <div id="formEle">
                <label for="Email">Your Email</label><br>
                <input type="text" id="email" name="email" required>
            </div>
            <div id="formEle">
                <label for="password">Password</label><br>
                <input type="password" id="password" name="pass" required minlength="8" maxlength="16">
            </div>
            <div id="formEle">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
